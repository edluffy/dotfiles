TERM: alacritty

window:
  decorations: buttonless
  dynamic_padding: true

colors:
  primary:
    background: '0x292d3e'
    foreground: '0x959dcb'

  normal:
    black:   '0x292d3e'
    red:     '0xf07178'
    green:   '0xc3e88d'
    yellow:  '0xffcb6b'
    blue:    '0x82aaff'
    magenta: '0xc792ea'
    cyan:    '0x89ddff'
    white:   '0x959dcb'

  bright:
    black:   '0x676e95'
    red:     '0xf78c6c'
    green:   '0x444267'
    yellow:  '0x32374d'
    blue:    '0x8796b0'
    magenta: '0x959dcb'
    cyan:    '0xff5370'
    white:   '0xffffff'

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  italic:
    family: Hack Nerd Font
    style: Italic

  bold:
    family: Hack Nerd Font
    style: Bold

  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

  use_thin_strokes: true
